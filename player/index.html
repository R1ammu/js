<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tracker</title>
</head>
<body>

  <div class="taskListContainer">
    <h2>Task List</h2>
    <input type="text" id="taskInput" placeholder="Enter task here...">
    <button id="addTaskButton">Add Task</button>
    <ul id="tasks"></ul>
  </div>

  <div class="timerContainer">
    <h1>Pomodoro Timer</h1>
    <p id="timer">50:00</p>
    <button id="startButton">Start Timer</button>
    <button id="resetButton">Reset Timer</button>
  </div>
    
  <div class="playerContainer">
    <audio id="myAudio" controls loop>
      <source src="/js/player/audio/Academic Brown  1 hr  Brown Noise_ A Sonic Wellness Journey  Meditation, Study, Focus, Calming.mp3" type="audio/mp3">
    </audio>
    <button id="audioPlayButton">Play</button>
  </div>

</body>
</html>
