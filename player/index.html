<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Tracker</title>
</head>
<body>
    <div class="taskListContainer">
      <input type="text" id="taskInput" placeholder="Enter task here...">
      <ul id="tasks"></ul>
    </div>

    <div class="timerContainer">
      <div id="timer">50:00</div>
      <button id="startButton">Start</button>
      <button id="stopButton">Stop</button>
      <button id="resetButton">Reset</button>
      <div class="dots-container">
          <div class="dot" id="dot1"></div>
          <div class="dot" id="dot2"></div>
          <div class="dot" id="dot3"></div>
          <div class="dot" id="dot4"></div>
      </div>
      <div id="pomodoroCounter">All Time: 0</div> <!-- Add counter here -->
    </div>

    <!-- Add notification and brown noise audio elements -->
    <audio id="brownNoise" src="/js/player/audio/Academic Brown 1 hr Brown Noise_ A Sonic Wellness Journey Meditation, Study, Focus, Calming.mp3"></audio>
    <audio id="notificationSound" src="/js/player/audio/level-up-191997.mp3"></audio>
</body>
</html>
