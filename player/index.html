<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="tasks.js" defer></script>
    <script src="pomodoro.js" defer></script>
    <title>Tracker</title>
</head>
<body>
    <div class="taskListContainer">
        <h1>Task List</h1>
        <input type="text" id="taskInput" placeholder="Enter task here...">
        <ul id="tasks"></ul>
    </div>

    <div class="timerContainer">
        <h1>Pomodoro Timer</h1>
        <div id="timer">50:00</div>
        <button id="startButton">Start</button>
        <button id="stopButton">Stop</button>
        <button id="resetButton">Reset</button>
        <div class="dots-container">
            <div class="dot" id="dot1"></div>
            <div class="dot" id="dot2"></div>
            <div class="dot" id="dot3"></div>
            <div class="dot" id="dot4"></div>
        </div>
        <div id="pomodoroCounter">Pomodoros: 0</div>
    </div>

    <!-- Add notification and brown noise audio elements -->
    <audio id="brownNoise" src="/js/player/audio/brown.mp3"></audio>
    <audio id="notificationSound" src="/js/player/audio/notification.mp3"></audio>
</body>
</html>
